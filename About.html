<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About</title>
  <style>
    /* Body background and text color */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0479A7 0%, #013B77 25%, #012F5F 50%, #013B77 75%, #0479A7 100%);
      color: white; /* Set all text color to white */
      margin: 0;
      padding: 0;
      text-align: center;
      height: 100vh; /* Ensure the gradient covers the entire viewport */
    }

    /* Header style */
    h1 {
      padding: 30px;
      font-size: 3rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Subtle text shadow for contrast */
    }

    /* Paragraph style */
    p {
      font-size: 1.5rem;
      margin: 15px 0;
    }

    /* Content box for information */
    .content-box {
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      margin: 40px auto;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    /* 'Developed by' section styling */
    .developer-section {
      font-size: 1.6rem;
      margin-top: 30px;
    }

    .developer-section h3 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .developer-list {
      list-style-type: none;
      padding: 0;
    }

    .developer-list li {
      margin: 10px 0;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1.2rem;
      }

      .developer-section {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="content-box">
    <h1>About QR Code Generator</h1>
    <p>This application allows you to create and customize QR codes easily.</p>
    
    <div class="developer-section">
      <h3>Developed by:</h3>
      <ul class="developer-list">
        <li>Akhila Gundeti</li>
      </ul>
    </div>
  </div>
</body>
</html>
