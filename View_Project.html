<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <style>
    /* Body background and text color */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0479A7 0%, #013B77 25%, #012F5F 50%, #013B77 75%, #0479A7 100%);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
      height: 100vh; /* Ensures the gradient covers the entire height of the page */
    }

    /* Header style */
    h1 {
      padding: 30px;
      font-size: 3rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      color: #fff;
    }

    /* Paragraph style */
    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    /* Navigation menu styling */
    nav {
      background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent dark background */
      padding: 10px 0;
      margin-top: 40px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      display: block;
    }

    nav ul li {
      margin-bottom: 15px; /* Space between menu items */
    }

    nav ul li a {
      text-decoration: none;
      color: #ffeb3b;
      font-size: 1.2rem;
      display: block;
      padding: 10px;
      transition: color 0.3s ease;
    }

    /* Hover effect for links */
    nav ul li a:hover {
      color: #fff;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1.2rem;
      }

      nav ul li a {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to QR Code Generator</h1>
  <p>Create custom QR codes easily!</p>
  <nav>
    <ul>
      <li><a href="QRcode.html">Generate QR Code</a></li>
      <li><a href="About.html">About</a></li>
    </ul>
  </nav>
</body>
</html>
